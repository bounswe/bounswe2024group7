components:
  securitySchemes:
    sessionToken:
      type: apiKey
      in: header
      name: x-session-token
  schemas:
    RegisterRequest:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
        username:
          type: string
        password:
          type: string
        role:
          type: string
          enum:
            - TRAINEE
            - TRAINER
            - DIETICIAN
            - ADMIN
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      properties:
        sessionToken:
          type: string
        role:
          type: string
          enum:
            - TRAINEE
            - TRAINER
            - DIETICIAN
            - ADMIN
        username:
          type: string
        email:
          type: string
    TrainingProgramRequest:
      required:
        - description
        - interval
        - level
        - title
        - type
        - weeks
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - CARDIO
            - BODY_BUILDING
            - FLEXIBILITY
            - BALANCE
        level:
          type: string
          enum:
            - BEGINNER
            - INTERMEDIATE
            - ADVANCED
        interval:
          type: integer
          format: int32
        weeks:
          type: array
          items:
            $ref: '#/components/schemas/WeekRequest'
    WeekRequest:
      required:
        - workouts
      type: object
      properties:
        workouts:
          type: array
          items:
            $ref: '#/components/schemas/WorkoutRequest'
    WorkoutExerciseRequest:
      required:
        - exerciseId
        - repetitions
        - sets
      type: object
      properties:
        exerciseId:
          type: integer
          format: int64
        repetitions:
          type: integer
          format: int32
        sets:
          type: integer
          format: int32
    WorkoutRequest:
      required:
        - exercises
        - name
      type: object
      properties:
        name:
          type: string
        exercises:
          type: array
          items:
            $ref: '#/components/schemas/WorkoutExerciseRequest'
    Exercise:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        gifUrl:
          type: string
        bodyPart:
          type: string
          enum:
            - BACK
            - CARDIO
            - CHEST
            - LOWER_ARMS
            - LOWER_LEGS
            - NECK
            - SHOULDERS
            - UPPER_ARMS
            - UPPER_LEGS
            - WAIST
        targetMuscle:
          type: string
          enum:
            - ABDOMINALS
            - ABDUCTORS
            - ABS
            - ADDUCTORS
            - ANKLE_STABILIZERS
            - ANKLES
            - BACK
            - BICEPS
            - BRACHIALIS
            - CALVES
            - CARDIOVASCULAR_SYSTEM
            - CHEST
            - CORE
            - DELTOIDS
            - DELTS
            - FEET
            - FOREARMS
            - GLUTES
            - GRIP_MUSCLES
            - GROIN
            - HAMSTRINGS
            - HANDS
            - HIP_FLEXORS
            - INNER_THIGHS
            - LATISSIMUS_DORSI
            - LATS
            - LEVATOR_SCAPULAE
            - LOWER_ABS
            - LOWER_BACK
            - OBLIQUES
            - PECTORALS
            - QUADRICEPS
            - QUADS
            - REAR_DELTOIDS
            - RHOMBOIDS
            - ROTATOR_CUFF
            - SERRATUS_ANTERIOR
            - SHINS
            - SHOULDERS
            - SOLEUS
            - SPINE
            - STERNOCLEIDOMASTOID
            - TRAPEZIUS
            - TRAPS
            - TRICEPS
            - UPPER_BACK
            - UPPER_CHEST
            - WRIST_EXTENSORS
            - WRIST_FLEXORS
